<template name='secretsManageList'>

<div style='font-size: 125%;'>Secrets</div>
  <div class="secretsList">

{{> newSecretButton}}
{{#each secretList}}
      {{> secretsListItem}}
{{/each}}

  </div>
</template>


<template name='secretsListItem'>
<span class='secretListItem' _id='{{_id}}'>{{name}}</span><br/>
</template>

<template name='newSecretButton'>
<div class='newSecretButton' style='font-size: 9pt;'>New Secret</div>
</template>
