<template name='secretsEntryForm'>
{{#with openSecret}}
<div class='entryForm'>
<div id='test' style='width:300px;'>

	name: <input type='text' name='secretName' value='{{secretName}}'><br/>
	secret: <input type='text' name='secretContent' value='{{secretContent}}'><br/>
	password: <input type='text' name='secretPassword' value='{{secretPassword}}'><br/>
	
	<input type='hidden' name='_id' value='{{_id}}'>
	<input type='hidden' name='ownerId' value='{{userId}}'>
	<input type='hidden' name='originalSecretPassword' value='{{secretPassword}}'>
	<input type='hidden' name='hiddenCodeName' value='{{hiddenCodeName}}'>
	
	<div style='position:relative;width:100%;margin-top:25px;'>
<div id='submitButton' class='simpleButton' style='float:left;'>Save</div>
<div id='cancelButton' class='simpleButton'  style='float:left;font-size:80%;width:40px;height:20px;'>Cancel</div>
</div>
</div>

</div>
{{/with}}
</template>
